{% extends 'base.html' %}
{% block content %}
<h1>Item: {{ item.name }}</h1>
<img src="{{ item.image.url }}" width="150">
<p><strong>Category:</strong> {{ item.category.name }}</p>
<p><strong>Price:</strong> {{ item.price }}</p>
<p><strong>Available:</strong> {{ item.is_available|yesno:'Yes,No' }}</p>
<p>{{ item.description }}</p>
<a href="{% url 'menuitem_edit' item.pk %}" class="btn"><i class="fa fa-edit"></i> Edit</a>
<a href="{% url 'menuitem_list' %}" class="btn"><i class="fa fa-arrow-left"></i> Back</a>
{% endblock %}
